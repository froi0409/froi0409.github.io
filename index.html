<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/nav.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/entrada-texto.css">
	<link rel="stylesheet" href="css/footer.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<title>QUETZAL</title>
</head>
<body>
	<div class="a-navigation">
		<p class="a-letter-title">COMPILADOR QUETZAL</p>
		<div class="a-buttons-action">
			<button class="btn btn-gray ml-1"> AST </button>
			<button class="btn btn-gray ml-3"> REPORTE DE ERRORES </button>
			<button class="btn btn-gray ml-3"> REPORTE GRAMATICAL </button>
			<button class="btn btn-gray ml-3"> TABLA DE SIMBOLOS </button>
		</div>		
	</div>
	<div class="container-fluid a-skeleton-content">
		<div class="a-bloque-boton-analizar">
		  <button class="a-boton-analizar" onclick="parsear(entrada.value)">ANALIZAR</button>
		</div>
		<div>
		  	<div class="a-bloque-general">
				<div class="bloque">
					<p id="label-posicion" class="texto-posicion">Posicion entrada lin: 1 col: 1</p>			
					<div class="col-sm a-bloque-general-entrada">			  
						<textarea class="a-area-texto a-numeros" readonly cols="1" rows="20" id="entrada-lineas" name="entrada-lineas">1</textarea>
						<div  class="col-sm a-entrada">
							<textarea class="a-area-texto a-area-texto-usables" placeholder="Entrada" rows="20" id="entrada" name="entrada" oninput="checkNumEntrada()"></textarea>
						</div>
					</div> 
				</div>  
				<div class="bloque">
					<p id="label-posicion-2" class="texto-posicion">Posicion salida lin: 1 col: 1</p>	
					<div class="col-sm a-bloque-general-entrada">			  
						<textarea class="a-area-texto a-numeros" readonly cols="1" rows="20" id="salida-lineas" name="salida-lineas">1</textarea>      
						<div class="col-sm a-salida">      
							<textarea class="a-area-texto a-area-texto-usables" placeholder="Salida" rows="20" id="salida" name="salida" oninput="checkNumSalida()">Salida</textarea>
						</div>
					</div>
				</div>
		  	</div>
			  <div class="a-bloque-consola">
				<textarea class="a-area-texto a-area-texto-usables-console" placeholder="consola" rows="10" id="consola" name="consola"></textarea> 			
				
			</div>
		</div>	
		
	</div>	
	
	<div class="a-footer">
		<p>COPYRIGHT Â© UNIVERSIDAD SAN CARLOS DE GUATEMALA </p>
	</div>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="js/funcionalidades-parseo.js"></script>
	<script src="js/funcionalidades-editor.js"></script>
	<script>
		$("#entrada-lineas").scroll(function () { 
		$("#entrada").scrollTop($("#entrada-lineas").scrollTop());
		$("#entrada").scrollLeft($("#entrada-lineas").scrollLeft());
	  });
	  $("#entrada").scroll(function () { 
		$("#entrada-lineas").scrollTop($("#entrada").scrollTop());
		$("#entrada-lineas").scrollLeft($("#entrada").scrollLeft());
	  });
	  $("#entrada").on('keydown keyup mousedown mouseup',function(e){		   
		   p = $('#entrada').val().substr(0, $('#entrada')[0].selectionStart).split("\n");
		   // line is the number of lines
		   line = p.length;
	
		   // col is the length of the last line
		   col = p[p.length-1].length + 1;
		   //console.log("lin: "+line+" col: "+col);
		   
		   document.getElementById("label-posicion").innerHTML = "Posicion entrada lin: "+line+" col: "+col;
		   checkNumEntrada();
	 });
	</script>
	<script>
		$("#salida-lineas").scroll(function () { 
		$("#salida").scrollTop($("#salida-lineas").scrollTop());
		$("#salida").scrollLeft($("#salida-lineas").scrollLeft());
	  });
	  $("#salida").scroll(function () { 
		$("#salida-lineas").scrollTop($("#salida").scrollTop());
		$("#salida-lineas").scrollLeft($("#salida").scrollLeft());
	  });
	  $("#salida").on('keydown keyup mousedown mouseup',function(e){		   
		   p = $('#salida').val().substr(0, $('#salida')[0].selectionStart).split("\n");
		   // line is the number of lines
		   line = p.length;
	
		   // col is the length of the last line
		   col = p[p.length-1].length + 1;
		   //console.log("lin: "+line+" col: "+col);
		   
		   document.getElementById("label-posicion-2").innerHTML = "Posicion salida lin: "+line+" col: "+col
		   checkNumSalida();
	 });
	</script>
</body>
</html>
